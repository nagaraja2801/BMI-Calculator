<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <style>
    /* Basic reset and layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for the calculator */
    .container {
      background-color: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    /* Heading with info tooltip */
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
      position: relative;
    }

    /* Tooltip styles */
    .info-icon {
      font-weight: 700;
      font-size: 1.2rem;
      color: #007bff;
      margin-left: 8px;
      cursor: pointer;
      border-bottom: 1px dotted #007bff;
      position: relative;
      display: inline-block;
    }
    .tooltip {
      visibility: hidden;
      width: 240px;
      background-color: #222;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9rem;
      line-height: 1.3;
      z-index: 10;
      pointer-events: none;
    }
    .info-icon:hover .tooltip,
    .info-icon:focus .tooltip {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Labels and inputs */
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin: 0.5rem 0 0.2rem 0;
      color: #444;
      user-select: none;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }
    input.error {
      border-color: #dc3545;
    }

    /* Error messages below inputs */
    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-top: 0.15rem;
      min-height: 18px;
    }

    /* Buttons */
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #0056b3;
      outline: none;
    }
    button.reset {
      background-color: #6c757d;
      margin-top: 0.75rem;
    }
    button.reset:hover,
    button.reset:focus {
      background-color: #5a6268;
    }

    /* Result text */
    .result {
      margin-top: 1.25rem;
      font-size: 1.2rem;
      font-weight: 700;
      min-height: 40px;
      opacity: 0;
      transition: opacity 0.4s ease;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      display: inline-block;
    }
    .result.visible {
      opacity: 1;
    }

    /* Health tip below result */
    .health-tip {
      margin-top: 0.8rem;
      font-size: 1rem;
      color: #333;
      min-height: 48px;
      opacity: 0;
      transition: opacity 0.4s ease;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    .health-tip.visible {
      opacity: 1;
    }

    /* Color and background per BMI category */
    .underweight {
      color: #0275d8;
      background-color: #dbe9f4;
      border: 1px solid #0275d8;
    }
    .normal {
      color: #28a745;
      background-color: #d4edda;
      border: 1px solid #28a745;
    }
    .overweight {
      color: #856404;
      background-color: #fff3cd;
      border: 1px solid #856404;
    }
    .obese {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #dc3545;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1.8rem;
      }
      .health-tip {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Body Mass Index Calculator">
    <h1>
      BMI Calculator
      <span tabindex="0" class="info-icon" aria-describedby="bmi-tooltip" role="tooltip" aria-label="BMI categories info">

        <span id="bmi-tooltip" class="tooltip" role="tooltip">

      </span>
    </h1>

    <form id="bmiForm" novalidate>
      <label for="weight">Weight (kg)</label>
      <input
        type="number"
        id="weight"

        placeholder="Enter weight in kilograms"
        step="0.1"

        aria-describedby="weightError"
        required
      />
      <div id="weightError" class="error-message" aria-live="polite"></div>

      <label for="height">Height (m)</label>

        type="number"
        id="height"
        name="height"
        placeholder="Enter height in meters"
        step="0.01"
        min="0"
        aria-describedby="heightError"
        required
      />
      <div id="heightError" class="error-message" aria-live="polite"></div>

      <button type="submit" id="calculateBtn">Calculate BMI</button>
      <button type="button" id="resetBtn" class="reset">Reset</button>
    </form>

    <div id="result" class="result" aria-live="polite" role="region"></div>
    <div id="healthTip" class="health-tip" aria-live="polite" role="region"></div>
  </main>
