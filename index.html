
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BMI Calculator with Admin Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 400px;
    max-width: 100%;
    text-align: center;
  }
  h2 {
    margin-bottom: 1rem;
  }
  label {
    display: block;
    text-align: left;
    font-weight: 600;
    margin-bottom: 0.25rem;
    margin-top: 0.5rem;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 0.25rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 0;
    width: 100%;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #bmiResult, #weightRangeAdvice, #adviceQuote {
    margin-top: 1rem;
    font-weight: 600;
    color: #222;
  }
  #adviceQuote {
    font-style: italic;
    color: #555;
    font-weight: 400;
  }
  #bmiChartContainer {
    margin-top: 1rem;
    position: relative;
    height: 30px;
    width: 100%;
    border-radius: 20px;
    background: #ddd;
    overflow: hidden;
  }
  #bmiBar {
    height: 100%;
    width: 0;
    border-radius: 20px;
    background-color: green;
    transition: width 1.5s ease, background-color 1.5s ease;
  }
  #authSection, #adminPanel {
    margin-bottom: 1.5rem;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  #adminDashboard {
    max-width: 600px;
    margin-top: 2rem;
    background: #fff;
    border: 2px solid #333;
    padding: 15px;
    border-radius: 8px;
    text-align: left;
    display: none;
  }
  #usersData {
    margin-top: 10px;
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 0.9rem;
  }
  #usersData div {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  .error {
    color: red;
    margin-top: 0.5rem;
    font-weight: 600;
  }
  .success {
    color: green;
    margin-top: 0.5rem;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator with User Login</h2>

    <div id="authSection">
      <h3>👤 User Login / Register (optional)</h3>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="loginUser()">Login / Register</button>
      <div id="authMessage"></div>
    </div>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height in cm" min="50" max="300" />
    
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg" min="10" max="500" />
    
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="bmiResult"></div>
    <div id="weightRangeAdvice"></div>
    <div id="adviceQuote"></div>

    <div id="bmiChartContainer" aria-label="BMI Visualization">
      <div id="bmiBar"></div>
    </div>

    <hr style="margin-top: 2rem; margin-bottom: 1rem;" />

    <!-- Admin Login Section -->
    <div id="adminPanel">
      <h3>🔒 Admin Login</h3>
      <label for="adminUsername">Admin Username</label>
      <input type="text" id="adminUsername" />
      <label for="adminPassword">Admin Password</label>
      <input type="password" id="adminPassword" />
      <button onclick="adminLogin()">Login as Admin</button>
      <p id="adminMessage" class="error"></p>
    </div>

    <div id="adminDashboard">
      <h3>Admin Dashboard - User Submissions</h3>
      <button onclick="adminLogout()">Logout Admin</button>
      <div id="usersData"></div>
    </div>
  </div>

<script>
  // Admin credentials (hardcoded for demo)
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "admin123";

  let loggedInUser = null;
  let adminLoggedIn = false;

  function loginUser() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const authMsg = document.getElementById('authMessage');
    authMsg.textContent = "";
    authMsg.className = "";

    if (!user || !pass) {
      authMsg.textContent = "Username and password are required.";
      authMsg.className = "error";
      return;
    }
    const stored = localStorage.getItem(`user_${user}`);
    if (stored) {
      // User exists, verify password
      const userData = JSON.parse(stored);
      if (userData.password !== btoa(pass)) {
        authMsg.textContent = "Incorrect password.";
        authMsg.className = "error";
        return;
      }
      loggedInUser = user;
      authMsg.textContent = `Welcome back, ${user}!`;
      authMsg.className = "success";
      loadUserLastData(userData);
    } else {
      // Register new user
      const newUser = {
        password: btoa(pass),
        submissions: []
      };
      localStorage.setItem(`user_${user}`, JSON.stringify(newUser));
      loggedInUser = user;
      authMsg.textContent = `User ${user} registered and logged in.`;
      authMsg.className = "success";
    }
  }

  function loadUserLastData(userData) {
    // If user has previous submissions, fill the latest height & weight inputs
    if (userData.submissions.length > 0) {
      const last = userData.submissions[userData.submissions.length - 1];
      document.getElementById('height').value = last.height;
      document.getElementById('weight').value = last.weight;
      // Optionally show last BMI & advice
      displayBMIResults(last.bmi, last.height, last.weight);
    }
  }

  function calculateBMI() {
    const heightCm = parseFloat(document.getElementById('height').value);
    const weightKg = parseFloat(document.getElementById('weight').value);
    const bmiResultDiv = document.getElementById('bmiResult');
    const weightRangeDiv = document.getElementById('weightRangeAdvice');
    const adviceDiv = document.getElementById('adviceQuote');
    const bmiBar = document.getElementById('bmiBar');

    // Clear previous results
    bmiResultDiv.textContent = "";
    weightRangeDiv.textContent = "";
    adviceDiv.textContent = "";
    bmiBar.style.width = "0";
    bmiBar.style.backgroundColor = "green";

    if (!heightCm || !weightKg || heightCm <= 0 || weightKg <= 0) {
      bmiResultDiv.textContent = "Please enter valid positive numbers for height and weight.";
      return;
    }

    const heightM = heightCm / 100;
    const bmi = weightKg / (heightM * heightM);
    const bmiRounded = bmi.toFixed(1);

    displayBMIResults(bmiRounded, heightCm, weightKg);

    // Save user data if logged in
    if (loggedInUser) {
      const userDataRaw = localStorage.getItem(`user_${loggedInUser}`);
      if (userDataRaw) {
        const userData = JSON.parse(userDataRaw);

        const submission = {
          timestamp: new Date().toISOString(),
          height: heightCm,
          weight: weightKg,
          bmi: bmiRounded
        };

        userData.submissions.push(submission);
        localStorage.setItem(`user_${loggedInUser}`, JSON.stringify(userData));
      }
    }
  }

  function displayBMIResults(bmiRounded, heightCm, weightKg) {
    const bmiResultDiv = document.getElementById('bmiResult');
    const weightRangeDiv = document.getElementById('weightRangeAdvice');
    const adviceDiv = document.getElementById('adviceQuote');
    const bmiBar = document.getElementById('bmiBar');

    bmiResultDiv.textContent = `Your BMI is: ${bmiRounded}`;

    const heightM = heightCm / 100;
    const minWeight = (18.5 * heightM * heightM).toFixed(1);
    const maxWeight = (24.9 * heightM * heightM).toFixed(1);
    weightRangeDiv.textContent = `Ideal weight range: ${minWeight} kg - ${maxWeight} kg`;

    // Bar width percent (max 40 BMI)
    const bmiNum = parseFloat(bmiRounded);
    const bmiPercent = Math.min(bmiNum, 40) / 40 * 100;
    bmiBar.style.width = bmiPercent + '%';

    // Set bar color and advice by BMI category
    let advice = "";
    let barColor = "green";

    if (bmiNum < 18.5) {
      barColor = "#3498db"; // blue
      advice = "Underweight: Focus on nutrient-rich foods to gain healthy weight. “Health is the greatest gift.”";
    } else if (bmiNum < 25) {
      barColor = "#2ecc71"; // green
      advice = "Normal weight: Keep up the great work maintaining your health! “Wellness is a connection of paths: knowledge and action.”";
    } else if (bmiNum < 30) {
      barColor = "#f1c40f"; // yellow
      advice = "Overweight: Incorporate more activity and balanced meals. “Small steps every day lead to big results.”";
    } else {
      barColor = "#e74c3c"; // red
      advice = "Obese: Consider consulting a healthcare professional for guidance. “Your health is worth every effort.”";
    }

    bmiBar.style.backgroundColor = barColor;
    adviceDiv.textContent = advice;
  }

  // Admin login/logout
  function adminLogin() {
    const adminUser = document.getElementById('adminUsername').value.trim();
    const adminPass = document.getElementById('adminPassword').value.trim();
    const adminMsg = document.getElementById('adminMessage');

    adminMsg.textContent = "";

    if (adminUser === ADMIN_USER && adminPass === ADMIN_PASS) {
      adminLoggedIn = true;
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('adminDashboard').style.display = 'block';
      loadAllUserData();
    } else {
      adminMsg.textContent = "Invalid admin credentials.";
    }
  }

  function adminLogout() {
    adminLoggedIn = false;
    document.getElementById('adminDashboard').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
  }

  // Load all users' data from localStorage
  function loadAllUserData() {
    const usersDataDiv = document.getElementById('usersData');
    usersDataDiv.innerHTML = "";

    // localStorage keys for users start with 'user_'
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("user_")) {
        const user = key.slice(5);
        const dataRaw = localStorage.getItem(key);
        if (!dataRaw) continue;

        let userData;
        try {
          userData = JSON.parse(dataRaw);
        } catch {
          continue;
        }
        if (!userData.submissions || userData.submissions.length === 0) continue;

        // Display user info and submissions
        const userDiv = document.createElement('div');
        userDiv.innerHTML = `<strong>User: ${user}</strong> (${userData.submissions.length} submissions)`;

        userData.submissions.forEach((sub, index) => {
          const subDiv = document.createElement('div');
          subDiv.style.marginLeft = "15px";
          subDiv.style.borderTop = "1px dotted #aaa";
          subDiv.style.paddingTop = "5px";
          subDiv.innerHTML = `
            <em>Submission #${index + 1}</em><br>
            Time: ${new Date(sub.timestamp).toLocaleString()}<br>
            Height: ${sub.height} cm<br>
            Weight: ${sub.weight} kg<br>
            BMI: ${sub.bmi}
          `;
          userDiv.appendChild(subDiv);
        });
        usersDataDiv.appendChild(userDiv);
      }
    }

    if (!usersDataDiv.hasChildNodes()) {
      usersDataDiv.textContent = "No user submissions found.";
    }
  }
</script>
</body>
</html>
