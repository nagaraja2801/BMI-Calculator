<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    #healthTips {
      margin-top: 0.5rem;
      font-weight: normal;
      font-size: 1rem;
      color: #555;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)" step="0.1" min="0" />
    <input type="number" id="height" placeholder="Height (m)" step="0.01" min="0" />
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
    <div id="healthTips"></div>
  </div>

  <script>
    function getBMICategoryKey(bmi) {
      if (bmi < 18.5) return "underweight";
      else if (bmi < 24.9) return "normal";
      else if (bmi < 29.9) return "overweight";
      else return "obese";
    }

    function showHealthTips(bmi) {
      fetch('data/healthTips.json')
        .then(response => response.json())
        .then(tips => {
          const categoryKey = getBMICategoryKey(bmi);
          const tip = tips[categoryKey] || '';
          document.getElementById('healthTips').textContent = tip;
        })
        .catch(err => {
          console.error('Failed to load health tips:', err);
          document.getElementById('healthTips').textContent = '';
        });
    }

    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const resultDiv = document.getElementById('result');
      const tipsDiv = document.getElementById('healthTips');

      if (!weight || !height || weight <= 0 || height <= 0) {
        resultDiv.textContent = 'Please enter valid positive numbers for weight and height.';
        tipsDiv.textContent = '';
        return;
      }

      const bmi = weight / (height * height);
      let category = '';

      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 24.9) category = 'Normal weight';
      else if (bmi < 29.9) category = 'Overweight';
      else category = 'Obesity';

      resultDiv.textContent = `Your BMI is ${bmi.toFixed(2)} (${category})`;

      // Show health tips based on BMI
      showHealthTips(bmi);
    }
  </script>
</body>
</html>
