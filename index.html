<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9fd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result, .advice, .table-wrapper {
      margin-top: 1rem;
      text-align: center;
    }
    .bmi-bar {
      margin-top: 1rem;
      display: flex;
      height: 20px;
      border-radius: 5px;
      overflow: hidden;
    }
    .bar {
      flex: 1;
    }
    .underweight { background: #85d7ff; }
    .normal { background: #98fb98; }
    .overweight { background: #ffd700; }
    .obese { background: #ff7f7f; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight</label>
    <input type="number" id="weight" placeholder="Enter weight">
    <select id="weightUnit">
      <option value="kg">kg</option>
      <option value="lb">pounds</option>
    </select>

    <label for="height">Height</label>
    <input type="number" id="height" placeholder="Enter height">
    <select id="heightUnit">
      <option value="m">meters</option>
      <option value="cm">centimeters</option>
      <option value="in">inches</option>
    </select>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>
    <div class="bmi-bar">
      <div class="bar underweight"></div>
      <div class="bar normal"></div>
      <div class="bar overweight"></div>
      <div class="bar obese"></div>
    </div>
    <div class="advice" id="advice"></div>
    <div class="table-wrapper" id="idealWeightTable"></div>
  </div>

  <script>
    function convertToMeters(value, unit) {
      if (unit === 'cm') return value / 100;
      if (unit === 'in') return value * 0.0254;
      return value;
    }

    function convertToKg(value, unit) {
      if (unit === 'lb') return value * 0.453592;
      return value;
    }

    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const weightUnit = document.getElementById('weightUnit').value;
      const heightUnit = document.getElementById('heightUnit').value;
      const resultDiv = document.getElementById('result');
      const adviceDiv = document.getElementById('advice');
      const tableDiv = document.getElementById('idealWeightTable');

      if (!weight || !height || weight <= 0 || height <= 0) {
        resultDiv.textContent = 'Please enter valid values';
        return;
      }

      const heightM = convertToMeters(height, heightUnit);
      const weightKg = convertToKg(weight, weightUnit);
      const bmi = weightKg / (heightM * heightM);

      let category = '', color = '', advice = '';
      if (bmi < 18.5) {
        category = 'Underweight'; advice = 'Consider a nutritious diet to gain weight.';
      } else if (bmi < 24.9) {
        category = 'Normal weight'; advice = 'Great! Maintain your healthy lifestyle.';
      } else if (bmi < 29.9) {
        category = 'Overweight'; advice = 'Increase physical activity and watch your diet.';
      } else {
        category = 'Obesity'; advice = 'Consult a healthcare provider for guidance.';
      }

      resultDiv.textContent = `Your BMI is ${bmi.toFixed(2)} (${category})`;
      adviceDiv.textContent = advice;

      const minNormal = 18.5 * heightM * heightM;
      const maxNormal = 24.9 * heightM * heightM;
      let suggestion = '';
      if (bmi < 18.5) suggestion = `Gain at least ${(minNormal - weightKg).toFixed(1)} kg to reach a normal BMI.`;
      else if (bmi > 24.9) suggestion = `Lose at least ${(weightKg - maxNormal).toFixed(1)} kg to reach a normal BMI.`;

      adviceDiv.textContent += `\n${suggestion}`;

      tableDiv.innerHTML = `
        <table>
          <tr><th>Category</th><th>Weight Range (kg)</th></tr>
          <tr><td>Underweight</td><td>< ${minNormal.toFixed(1)}</td></tr>
          <tr><td>Normal</td><td>${minNormal.toFixed(1)} - ${maxNormal.toFixed(1)}</td></tr>
          <tr><td>Overweight</td><td>${maxNormal.toFixed(1)} - ${(29.9 * heightM * heightM).toFixed(1)}</td></tr>
          <tr><td>Obese</td><td>> ${(29.9 * heightM * heightM).toFixed(1)}</td></tr>
        </table>
      `;
    }
  </script>
</body>
</html>
